<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор аллергенов</title>
    <link rel="stylesheet" href="allergen.css">
</head>
<body>
    <!-- Header Menu -->
    <header class="header">
        <div class="logo">
            <img src="Logo.png" alt="Логотип">
        </div>
        <nav class="nav">
            <a href="#">Меню</a>
            <a href="#">Цена</a>
            <a href="#">Контакты</a>
        </nav>
        <div class="profile">
            <a href="#"><img src="Без названия-2.png" width="70"></a>
        </div>
    </header>

    <!-- Main Content -->
    <div class="main">
        <div class="container">
            <div class="page-header">
                <h1>Выбор аллергенов</h1>
                <p>Отметьте продукты, на которые у вас есть аллергия</p>
            </div>

            <div class="allergen-list">
                <div class="allergen-item">
                    <input type="checkbox" id="fish" class="allergen-checkbox">
                    <label for="fish" class="allergen-label">
                        <div class="allergen-text">
                            <div class="allergen-name">Рыба и морепродукты</div>
                            <div class="allergen-description">Включая все виды рыбы, креветки, мидии и другие морепродукты</div>
                        </div>
                        <div class="checkmark"></div>
                    </label>
                </div>

                <div class="allergen-item">
                    <input type="checkbox" id="chicken" class="allergen-checkbox">
                    <label for="chicken" class="allergen-label">
                        <div class="allergen-text">
                            <div class="allergen-name">Курица и птица</div>
                            <div class="allergen-description">Все виды птицы, включая курицу, индейку, утку и их производные</div>
                        </div>
                        <div class="checkmark"></div>
                    </label>
                </div>

                <div class="allergen-item">
                    <input type="checkbox" id="lactose" class="allergen-checkbox">
                    <label for="lactose" class="allergen-label">
                        <div class="allergen-text">
                            <div class="allergen-name">Лактоза</div>
                            <div class="allergen-description">Молочные продукты: молоко, сыр, йогурт, сливочное масло</div>
                        </div>
                        <div class="checkmark"></div>
                    </label>
                </div>
            </div>

            <button class="save-button" id="saveButton">
                Сохранить выбор
            </button>
        </div>
    </div>

    <!-- Notification -->
    <div class="notification" id="notification">
        <div class="notification-icon">✓</div>
        <div class="notification-text" id="notificationText">Выбор сохранен успешно!</div>
    </div>

    <script src="allergen.js"></script>
</body>
</html>
