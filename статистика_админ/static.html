<!DOCTYPE html>

<head>

<body>

<header class="header">

    <nav class="nav">

          </div>
          <div class="table-row">
            <span>За месяц</span>
            <span>??? шт</span>
          </div>
        </div>
      </div>
      
      <!-- Правая таблица - Посещаемость -->
      <div class="table-container">
        <div class="table">
          <div class="table-header">
            <span>Посещаемость</span>
          </div>
          <div class="table-row">
            <span>За день</span>
            <span>??? чел</span>
          </div>
          <div class="table-row">
            <span>За неделю</span>
            <span>??? чел</span>
          </div>
          <div class="table-row">
            <span>За месяц</span>
            <span>??? чел</span>
          </div>
        </div>
      </div>
    </div>
    
    <div class="button-container">

    </div>
  </div>
</main>
