<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Учет</title>
  <link rel="stylesheet" href="otch.css">
  
</head>
<body>

<header class="header">
    <div class="logo"><img src="Logo.png"> </div>

    <nav class="nav">
      <a href="#">Статистика</a>
      <a href="#">Заявки</a>
      <a href="#">Отчеты</a>
    </nav>

    <div class="profile"><a><img src='Без названия-2.png' width="75px" ></a></div>
  </div>
</header>

<main class="main-content">
  <div class="container">
    <h1>Отчеты</h1>
    
    <div class="tables-wrapper">
      <!-- Левая таблица - отчет по питанию -->
      <div class="table-container">
        <div class="table">
          <div class="table-header">
            <span>Отчет по питанию</span>
          </div>
          <div class="table-row">
            <span>Количество полученных блюд</span>
            <span>??? шт</span>
          </div>
          <div class="table-row">
            <span>Количество оставшихся блюд</span>
            <span>??? шт</span>
          </div>
        </div>
      </div>
      
      <!-- Правая таблица - затраты -->
      <div class="table-container">
        <div class="table">
          <div class="table-header">
            <span>Отчет по затратам</span>
          </div>
          <div class="table-row">
            <span>Затраты на продукты</span>
            <span>??? ₽</span>
          </div>
          <div class="table-row">
            <span>Доход с продаж</span>
            <span>??? ₽</span>
          </div>
          <div class="table-row">
            <span>Затраты потребителей</span>
            <span>??? ₽</span>
          </div>
        </div>
      </div>
    </div>
    
    <div class="button-container">
      <button class="main-btn">Сохранить</button>
    </div>
  </div>
</main>

</body>
</html>
